AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: OurClass>SAM>General>
Resources:
  dbFunctionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: dbFunctionSAM
      Description: connect to db
      ContentUri: ..\..\layers\dbConnection
      CompatibleRuntimes:
      - nodejs14.x
      - nodejs16.x
      - nodejs18.x
  auxFunctionLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: auxFunctionsSAM
      Description: getPayload
      ContentUri: ..\..\layers\auxFunctions
      CompatibleRuntimes:
      - nodejs14.x
      - nodejs16.x
      - nodejs18.x
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: timetabling
      EndpointConfiguration: REGIONAL
      Cors:
        AllowMethods: '''GET,POST,OPTIONS'''
        AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
        AllowOrigin: '''*'''
  createProfessor:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: createProfessor
      Runtime: nodejs14.x
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LambdaRole
      Handler: index.handler
      CodeUri: createProfessor
      Environment:
        Variables:
          SECRET_NAME: timetablingSecrets
      Layers:
      - Ref: dbFunctionLayer
      - Ref: auxFunctionLayer
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /professor
            Method: post
            RestApiId:
              Ref: MyApi
    Metadata:
      SamResourceId: createProfessor
  readSubject:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: readSubject
      Runtime: nodejs14.x
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LambdaRole
      Handler: index.handler
      CodeUri: readSubject
      Environment:
        Variables:
          SECRET_NAME: timetablingSecrets
      Layers:
      - Ref: dbFunctionLayer
      - Ref: auxFunctionLayer
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /subject
            Method: get
            RestApiId:
              Ref: MyApi
    Metadata:
      SamResourceId: readSubject
  readProfessor:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: readProfessor
      Runtime: nodejs14.x
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LambdaRole
      Handler: index.handler
      CodeUri: readProfessor
      Environment:
        Variables:
          SECRET_NAME: timetablingSecrets
      Layers:
      - Ref: dbFunctionLayer
      - Ref: auxFunctionLayer
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /professor
            Method: get
            RestApiId:
              Ref: MyApi
    Metadata:
      SamResourceId: readProfessor
  readRoom:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: readRoom
      Runtime: nodejs14.x
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LambdaRole
      Handler: index.handler
      CodeUri: readRoom
      Environment:
        Variables:
          SECRET_NAME: timetablingSecrets
      Layers:
      - Ref: dbFunctionLayer
      - Ref: auxFunctionLayer
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /room
            Method: get
            RestApiId:
              Ref: MyApi
    Metadata:
      SamResourceId: readRoom
  readStudent:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: readStudent
      Runtime: nodejs14.x
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LambdaRole
      Handler: index.handler
      CodeUri: readStudent
      Environment:
        Variables:
          SECRET_NAME: timetablingSecrets
      Layers:
      - Ref: dbFunctionLayer
      - Ref: auxFunctionLayer
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /student
            Method: get
            RestApiId:
              Ref: MyApi
    Metadata:
      SamResourceId: readStudent
