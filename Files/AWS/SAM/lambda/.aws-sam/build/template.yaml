AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: OurClass>SAM>lambdaFunction>read>Subject
Resources:
  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: customStage
  readSubject:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: readSubject
      Runtime: nodejs14.x
      Role:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/LambdaRole
      Handler: index.handler
      CodeUri: readSubject
      Environment:
        Variables:
          SECRET_NAME: timetablingSecrets
          DB_HOST: dbtimetabling.cgsgwtemx5r8.us-east-2.rds.amazonaws.com
          DB_USER: tang
          DB_PASSWORD: annabell
          DB_NAME: timetabling
      Layers:
      - Fn::Sub: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:layer:auxFunctions:5
      - Fn::Sub: arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:layer:dbFunction:1
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /subject
            Method: get
            RestApiId:
              Ref: MyApi
    Metadata:
      SamResourceId: readSubject
